<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="http://www.parsecdn.com/js/parse-1.2.17.min.js"></script>
        <script type="text/javascript" src="js/native.js"></script>
        <script type="text/javascript" src="js/lib/iscroll.js"></script>
        <script type="text/javascript" src="js/api.js"></script>
        <script type="text/javascript"
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB81Ik7ArDEv1s1JxgbrNFXRzu17KrTx1E&sensor=true">
        </script>
        <script type="text/javascript" src="js/map.js"></script>
        <title>Hello World</title>
    </head>
    <body>
        <div id="ios7statusbar"></div>
        <div class="spinnerContainer">
            <div class="spinner"></div>
        </div>
        <div id="wrapper">
            <div id="scroller">
                <div id="mapContainer">
                    <div class="header">
                        <div class="circleHeader headerRight">
                            <div class="feedIcon"></div>
                        </div>
                        <h1 class="tagIt">tagIt</h1>
                    </div>
                    <div id="map-canvas"></div>
                </div>
                <div id="feedContainer">
                    <div class="header feedHeader">
                        <div class="circleHeader headerLeft">
                            <div class="mapIcon"></div>
                        </div>
                        <div class="circleHeader headerRight">
                            <div class="cameraIcon"></div>
                        </div>
                        <h1 class="tagIt">tagIt</h1>
                    </div>
                    <div id="feedWrapper">
                        <div id="feedScroller">
                            <div id="loadMoreButton">Load more...</div>
                        </div>
                    </div>
                </div>
                <div id="cameraContainer">
                    <div id="cameraImageUnderlay"></div>
                    <div class="header">
                        <div class="circleHeader headerLeft">
                            <div class="feedIcon"></div>
                        </div>
                        <h1 class="tagIt">tagIt</h1>
                    </div>
                    <div id="cameraText" class="show">Click the Spray Can to tag some graffeti!</div>
                    <div class="canIcon"></div>
                    <div id="confirmOverlay">
                        <h1 class="tagIt">tagIt</h1>
                        <div id="confirmDialog">
                            <span id="confirmDialogYes">YES</span>
                            <span id="confirmDialogNo">NO</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
